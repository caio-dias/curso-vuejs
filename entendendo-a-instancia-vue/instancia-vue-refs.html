<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <!-- adicionando uma referencia para acessar quando precisar vm.$refs / this.$refs-->
        <h1 ref="aulaRefs">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">alterar aula</button>
        <button @click="alterarModulo">alterar modulo</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'aula usando refs',
                modulo: 'modulo: instancia vue'
            },
            methods: {
                alterarAula() {
                    this.aula += '!!!!!'
                },
                alterarModulo() {
                    this.modulo += '!!!!!'
                }
            }
        })
    </script>
</body>
</html>
