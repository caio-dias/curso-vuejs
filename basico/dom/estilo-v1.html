<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: yellow;
  }

  .c3 {
    background-color: black;
  }
</style>

<body>
  <div id="app">
    <!-- aplicando a classe dinamicamente no :class, primeiro valor = classe, segundo valor = um booleano -->
    <div class="demo" :class="{'c1': aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="{'c2': aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="{'c3': aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        aplicarC1: false,
        aplicarC2: false,
        aplicarC3: false,
      }
    })
  </script>
</body>
</html>
