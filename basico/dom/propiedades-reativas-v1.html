<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <p>{{ titulo }}</p>
    <!-- usando o two way data binding, o v-model atualiza o titulo quando o valor do input Ã© atualizado -->
    <input type="text" v-model="titulo">
  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'hello world!'
      }
    })
  </script>
</body>
</html>
