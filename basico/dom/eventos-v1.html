<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <p>{{ contador }}</p>
    <!-- v-on fica escutando o evento que esta sinalizado, e vai chamar a funcao quando houver o evento -->
    <button v-on:click="somar">+ 1</button>
    <button v-on:click="subtrair">- 1</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        somar() {
          this.contador++
        },
        subtrair() {
          this.contador--
        }
      }
    })
  </script>
</body>
</html>
