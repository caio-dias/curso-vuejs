<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: yellow;
  }

  .c3 {
    background-color: black;
  }

  .borda {
    border: 2px solid green;
  }
</style>

<body>
  <div id="app">
    <!-- aplicando aplicando classes por dados computados -->
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        aplicarC1: false,
        aplicarC2: false,
        aplicarC3: false,
      },
      computed: {
        estilo1 () {
          return {
            c1: this.aplicarC1,
            c2: !this.aplicarC1
          }
        }
      }
    })
  </script>
</body>
</html>
