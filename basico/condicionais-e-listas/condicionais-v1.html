<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <!-- condicionais -->
    <p v-if="logado">Usuario logado: {{ nome }}</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        nome: 'Fernando',
        logado: false
      }
    })
  </script>
</body>
</html>
