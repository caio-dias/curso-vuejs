<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: black;
  }

  .borda {
    border: 2px solid blue;
  }
</style>

<body>
  <div id="app">
    <div class="caixas">
      <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
      <div class="demo"></div>
      <!-- aplicando classe por array -->
      <div class="demo" :class="[classeCSS, 'borda']"></div>
    </div>
    <input type="text" v-model="classeCSS">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        aplicarC1: false,
        classeCSS: 'c1'
      },
      computed: {
        estilo1 () {
          return {
            c1: this.aplicarC1,
            c2: !this.aplicarC1
          }
        }
      }
    })
  </script>
</body>
</html>
